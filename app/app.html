<ion-menu [content]="content">

    <ion-toolbar primary>
        <ion-title>{{"menu.pegasus" | translate}}</ion-title>
    </ion-toolbar>

    <ion-content>

        <ion-card *ngIf="userProvider.loggedIn">
            <ion-item>
                <p>{{"login.username" | translate}}</p>
                <h2>{{userProvider.user.name}}</h2>
                <button item-right clear (click)="logout()">
                    {{"action.logout" | translate}}
                </button>
            </ion-item>
        </ion-card>

        <ion-list no-lines>
            <ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
                <ion-icon item-left *ngIf="p.img" [name]="p.img" primary></ion-icon>
                {{p.title | translate}}
            </ion-item>
            <ion-item *ngIf="appProvider.debug" (click)="onState()">
                State
            </ion-item>
        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav id="nav" #content swipe-back-enabled="false"></ion-nav>
